<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcScript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background">
      <div class="calculator">
        <div class="output">
          <p class="output-operations"></p>
          <p class="output-result"></p>
        </div>
        <div class="math-buttons">
          <button class="math-operators btn" onclick="addOp('%')">%</button>
          <button class="math-operators btn" onclick="addOp('/')">/</button>
          <button class="math-operators" id="clear">C</button>
          <button class="math-operators btn" onclick="addOp('+')">+</button>
          <button class="math-numbers btn" onclick="addNum(7)">7</button>
          <button class="math-numbers btn" onclick="addNum(8)">8</button>
          <button class="math-numbers btn" onclick="addNum(9)">9</button>
          <button class="math-operators btn" onclick="addOp('-')">-</button>
          <button class="math-numbers btn" onclick="addNum(4)">4</button>
          <button class="math-numbers btn" onclick="addNum(5)">5</button>
          <button class="math-numbers btn" onclick="addNum(6)">6</button>
          <button class="math-operators" onclick="addOp('*')">*</button>
          <button class="math-numbers btn" onclick="addNum(1)">1</button>
          <button class="math-numbers btn" onclick="addNum(2)">2</button>
          <button class="math-numbers btn" onclick="addNum(3)">3</button>
          <button class="math-numbers btn" onclick="addNum(0)">0</button>
          <button class="math-numbers btn" onclick="addNum('.')">.</button>
          <button class="math-operators" id="calc" onclick="calculate()">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
